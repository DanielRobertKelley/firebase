<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type "text/css" href="assets/style.css">


  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>


  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


  <div class="container">


    <div class="jumbotron">
      <h1 class="text-center">Train Departures</h1>
      <h3 class="text-center">Check to see if your train is on time</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">


        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title">
              <h2>Train Schedule</h2>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='t-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(Mins)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th>Start Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title">
              <h2>Add Train</h2>
            </h3>
          </div>
          <div class="card-body">

            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time (HH:MM Military Time)</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
          </div>

        </div>

      </div>

    </div>

  </div>

  </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
